<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box, .chat-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .chat-box { display: none; }
    h2 { text-align: center; color: #444; }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2575fc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover { background: #6a11cb; }
    .messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 10px;
      max-width: 70%;
      clear: both;
    }
    .me {
      background: #2575fc;
      color: white;
      float: right;
      text-align: right;
    }
    .other {
      background: #e5e5e5;
      float: left;
    }
    .notify {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff4757;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô -->
  <div class="login-box">
    <h2>üîë Login</h2>
    <select id="username">
      <option value="user1">User1</option>
      <option value="user2">User2</option>
      <option value="user3">User3</option>
      <option value="user4">User4</option>
      <option value="user5">User5</option>
      <option value="user6">User6</option>
    </select>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
  </div>

  <!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏ä‡∏ó -->
  <div class="chat-box">
    <h2>üí¨ Chat Room</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="msgInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
    <button onclick="sendMessage()">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
    <button onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
  </div>

  <!-- ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô -->
  <div class="notify" id="notify"></div>

  <script>
    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î user ‡πÅ‡∏•‡∏∞ password
    const users = {
      user1: "1234",
      user2: "2345",
      user3: "3456",
      user4: "4567",
      user5: "5678",
      user6: "6789"
    };

    let currentUser = null;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (users[user] && users[user] === pass) {
        currentUser = user;
        document.querySelector(".login-box").style.display = "none";
        document.querySelector(".chat-box").style.display = "block";
        showNotify("‚úÖ Login ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + user);
      } else {
        showNotify("‚ùå ‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î!");
      }
    }

    function logout() {
      currentUser = null;
      document.querySelector(".login-box").style.display = "block";
      document.querySelector(".chat-box").style.display = "none";
      document.getElementById("messages").innerHTML = "";
      showNotify("üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏•‡πâ‡∏ß");
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;

      const box = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message me";
      div.innerText = currentUser + ": " + msg;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;

      input.value = "";
      showNotify("üì© ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß");
    }

    function showNotify(text) {
      const n = document.getElementById("notify");
      n.innerText = text;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 2000);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Multi-user Chat Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      min-height: 100vh;
    }
    .login, .chat {
      max-width:800px;
      margin:40px auto;
      padding:20px;
      border-radius:12px;
      background:white;
      box-shadow:0 3px 12px rgba(0,0,0,.2);
    }
    h2 { margin-top:0; }
    input {
      width:100%;
      padding:10px;
      margin:6px 0;
      border:1px solid #ccc;
      border-radius:8px;
    }
    button {
      padding:10px 16px;
      border:none;
      border-radius:8px;
      background:#4a90e2;
      color:white;
      cursor:pointer;
    }
    button:hover { background:#357ab8; }
    .chatLayout { display:flex; height:500px; }
    .users {
      width:180px;
      border-right:1px solid #ddd;
      overflow-y:auto;
      background:#f9fbff;
      border-radius:10px 0 0 10px;
    }
    .users h3 {
      margin:0;
      padding:10px;
      background:#eef3ff;
      border-bottom:1px solid #ddd;
    }
    .userBtn {
      display:block;
      width:100%;
      text-align:left;
      padding:10px;
      border:none;
      background:none;
      cursor:pointer;
      border-bottom:1px solid #eee;
    }
    .userBtn:hover { background:#f0f2f5; }
    .userBtn.active { background:#dbeafe; font-weight:bold; }
    .chatArea { flex:1; display:flex; flex-direction:column; }
    #messages {
      flex:1;
      overflow-y:auto;
      padding:10px;
      background:#fdfdfd;
      border-left:1px solid #ddd;
    }
    .msgRow { display:flex; align-items:flex-end; margin:6px 0; }
    .msgRow.me { justify-content:flex-end; }
    .avatar {
      width:32px;
      height:32px;
      border-radius:50%;
      background:#4a90e2;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      margin:0 6px;
    }
    .bubble {
      max-width:65%;
      padding:10px 14px;
      border-radius:18px;
      font-size:14px;
      position:relative;
      word-wrap:break-word;
    }
    .me .bubble {
      background:#4a90e2;
      color:white;
      border-bottom-right-radius:4px;
    }
    .other .bubble {
      background:#e5e5ea;
      color:black;
      border-bottom-left-radius:4px;
    }
    .time {
      font-size:10px;
      color:#666;
      margin-top:2px;
      text-align:right;
    }
    .me .time { text-align:left; color:#ddd; }
    .composer {
      display:flex;
      gap:6px;
      padding:8px;
      border-top:1px solid #ddd;
    }
    .composer input { flex:1; }

    /* üîî ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô */
    .notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4757;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
      font-size:14px;
    }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p style="font-size:12px;color:#666">‡∏¢‡∏π‡∏™: user1‚Äìuser6 / ‡∏£‡∏´‡∏±‡∏™: 1234</p>
</div>

<div class="chat" id="chatBox" style="display:none">
  <h2 id="chatTitle">‡πÅ‡∏ä‡∏ó</h2>
  <div class="chatLayout">
    <div class="users">
      <h3>‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô</h3>
      <div id="userList"></div>
    </div>
    <div class="chatArea">
      <div id="messages"></div>
      <div class="composer">
        <input id="msgInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
        <button onclick="sendMsg()">‡∏™‡πà‡∏á</button>
      </div>
    </div>
  </div>
</div>

<!-- ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô -->
<div class="notify" id="notifyBox"></div>

<script>
  // ---- ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏¢‡∏π‡∏™‡πÅ‡∏•‡∏∞‡∏£‡∏´‡∏±‡∏™ ----
  const USERS = {};
  for(let i=1;i<=6;i++){ USERS["user"+i]="1234"; }

  let currentUser = null;
  let currentPeer = null;
  const bc = new BroadcastChannel("chat-demo2");

  function login(){
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;
    if(USERS[u] && USERS[u] === p){
      currentUser = u;
      document.getElementById("loginBox").style.display="none";
      document.getElementById("chatBox").style.display="block";
      document.getElementById("chatTitle").textContent = "‡πÅ‡∏ä‡∏ó ("+u+")";
      renderUserList();
      showNotify("‚úÖ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: "+u);
    } else {
      showNotify("‚ùå ‡∏¢‡∏π‡∏™‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
    }
  }

  function renderUserList(){
    const list=document.getElementById("userList");
    list.innerHTML="";
    Object.keys(USERS).forEach(name=>{
      if(name===currentUser) return;
      const btn=document.createElement("button");
      btn.className="userBtn"+(currentPeer===name?" active":"");
      btn.textContent=name;
      btn.onclick=()=>{ currentPeer=name; renderUserList(); loadMessages(); };
      list.appendChild(btn);
    });
  }

  function sendMsg(){
    if(!currentPeer){ showNotify("‚ö†Ô∏è ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏Å‡πà‡∏≠‡∏ô"); return; }
    const input=document.getElementById("msgInput");
    const text=input.value.trim();
    if(!text) return;
    const msg={ from: currentUser, to: currentPeer, text, ts: Date.now() };
    saveMessage(msg);
    bc.postMessage(msg);
    input.value="";
    loadMessages();
    showNotify("üì© ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡πâ‡∏ß");
  }

  function saveMessage(msg){
    const all=JSON.parse(localStorage.getItem("chatLog2")||"[]");
    all.push(msg);
    localStorage.setItem("chatLog2",JSON.stringify(all));
  }

  function formatTime(ts){
    const d=new Date(ts);
    return d.getHours().toString().padStart(2,"0")+":"+d.getMinutes().toString().padStart(2,"0");
  }

  function loadMessages(){
    const box=document.getElementById("messages");
    const all=JSON.parse(localStorage.getItem("chatLog2")||"[]");
    box.innerHTML="";
    const thread=all.filter(m=>(m.from===currentUser&&m.to===currentPeer)||(m.to===currentUser&&m.from===currentPeer));
    thread.forEach(m=>{
      const row=document.createElement("div");
      row.className="msgRow "+(m.from===currentUser?"me":"other");
      const avatar=document.createElement("div");
      avatar.className="avatar";
      avatar.textContent=m.from[0].toUpperCase();
      const bubble=document.createElement("div");
      bubble.className="bubble";
      bubble.innerHTML=m.text+"<div class='time'>"+formatTime(m.ts)+"</div>";
      if(m.from===currentUser){ row.appendChild(bubble); row.appendChild(avatar); }
      else { row.appendChild(avatar); row.appendChild(bubble); }
      box.appendChild(row);
    });
    box.scrollTop=box.scrollHeight;
  }

  bc.onmessage=(ev)=>{
    saveMessage(ev.data);
    if(ev.data.from===currentPeer||ev.data.to===currentPeer){
      loadMessages();
    } else if(ev.data.to===currentUser){
      showNotify("üîî ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏à‡∏≤‡∏Å "+ev.data.from);
    }
  };

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
  function showNotify(msg){
    const box=document.getElementById("notifyBox");
    box.textContent=msg;
    box.style.display="block";
    setTimeout(()=>{ box.style.display="none"; },2000);
  }
</script>

</body>
</html>

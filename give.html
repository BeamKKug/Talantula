<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ถามตอบ</title>
</head>
<body>
  <h2>ใส่คำถาม :</h2>
  <input type="text" id="question" placeholder="พิมพ์คำถามที่นี่">
  <button onclick="checkAnswer()">ส่ง</button>
  <p id="answer"></p>

  <script>
    function checkAnswer() {
      let q = document.getElementById("question").value;
      let ans = document.getElementById("answer");

      if (q === "ได้เล่นเอนจีแอลมั้ย") {
        ans.textContent = "ใช่แล้ว";
      } else {
        ans.textContent = "ไม่";
      }
    }
  </script>
</body>
</html>
